<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>
    Wasm Benchmark<sup>{{version}}</sup>
  </h2>
</div>

<p>Calculate fibonacci series and return value at specific index.</p>
<label>Algorithm type</label>
<input type="radio" id="recursion" name="algorithm" [(ngModel)]="useRecursion" [value]="true"
  (change)="setAlgorithm()"><label style="display: inline; font-weight: 100" for="recursion">Recursion</label>
<br>
<input type="radio" id="loop" name="algorithm" [(ngModel)]="useRecursion" [value]="false" (change)="setAlgorithm()">
<label style="display: inline; font-weight: 100" for="loop">Loop</label>
<br>
<!-- <input type="radio" name="algorithm" value="other"> Other -->
<label>Fibonacci index</label>
<input [(ngModel)]="index" type="number" (keydown)="submitWithReturn($event)">
<label>Number of executions</label>
<input [(ngModel)]="iterations" type="number" (keydown)="submitWithReturn($event)">
<br>


<button type="button" (click)="run()">
  Run
</button>
